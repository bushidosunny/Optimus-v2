global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: 'ai-memory-system'

scrape_configs:
  # Scrape the Streamlit app metrics
  - job_name: 'streamlit-app'
    static_configs:
      - targets: ['host.docker.internal:8501']
    metrics_path: '/metrics'
    scrape_interval: 10s

  # Scrape Qdrant metrics
  - job_name: 'qdrant'
    static_configs:
      - targets: ['qdrant:6333']
    metrics_path: '/metrics'

  # Scrape Prometheus itself
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Optional: Scrape Redis if using
  - job_name: 'redis'
    static_configs:
      - targets: ['redis:6379']